<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As meninas super poderosas - Seleção de personagens</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>

<body>
    <main>
        <header class="conteinerCabecalho">
            <h1 class="titulo"> Character Select </h1>
        </header>
        <div class="selecaoDePersonagem">
            <div class="personagemGrande personagemEsquerda personagem" id="personagemJogador1">
                <img src="./imagens/Florzinha.png" alt="Personagem 1">
                <div class="nomePersonagem">
                    <h2 id="nomeJogador1">Florzinha</h2>
                </div>
            </div>
            <ul class="listaDePersonagens">
                <li class="personagem" id="sedusa" data-Nome="Sedusa">
                    <span class="tag">1P</span>
                    <img src="./imagens/Sedusa QUADRADO.jpg" alt="Personagem Sedusa">
                </li>

                <li class="personagem" id="professor" data-Nome="Professor">
                    <span class="tag">1P</span>
                    <img src="./imagens/Professor QUADRADO.jpg" alt="Personagem Professor">
                </li>

                <li class="personagem" id="ele" data-Nome="Ele">
                    <span class="tag">1P</span>
                    <img src="./imagens/Ele QUADRADO.jpg" alt="Personagem Ele">
                </li>

                <li class="personagem" id="lindinha" data-Nome="Lindinha">
                    <span class="tag">1P</span>
                    <img src="./imagens/Lindinha QUADRADO.jpg" alt="Personagem Lindinha">
                </li>

                <li class="personagem personagemSelecionado" id="florzinha" data-Nome="Florzinha">
                    <span class="tag">1P</span>
                    <img src="./imagens/Florzinha QUADRADO.jpg" alt="Personagem Florzinha">
                </li>

                <li class="personagem" id="docinho" data-Name="Docinho">
                    <span class="tag">1P</span>
                    <img src="./imagens/Docinho QUADRADO.jpg" alt="Personagem Docinho">
                </li>

                <li class="personagem" id="fuzzy" data-Nome="Fuzzy">
                    <span class="tag">1P</span>
                    <img src="./imagens/Fuzzy QUADRADO.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="prefeito" data-Nome="Prefeito">
                    <span class="tag">1P</span>
                    <img src="./imagens/Prefeito QUADRADO.jpg" alt="Personagem prefeito">
                </li>

                <li class="personagem personagemSelecionado2" id="macacoLouco" data-Nome="Macaco Louco">
                    <span class="tag">2P</span>
                    <img src="./imagens/Macaco louco QUADRADO.jpg" alt="Personagem Macaco Louco">
                </li>
            </ul>
            <div class="personagemGrande personagemDireita personagem" id="personagemJogador2"> 
                <img src="./imagens/Macaco louco.png" alt="Personagem 2">
                <div class="nomePersonagem">
                    <h2>Macaco Louco</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
